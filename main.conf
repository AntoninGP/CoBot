# CoBot Modular configuration

# Self-update source (optionnel) pour installer/mettre à jour les scripts
downloadsource=""

# GLPI
glpiserver="https://127.0.0.1"
httpuser=""
httppassword=""

# GLPI Agent installer (Perl "with snap") – utilisé par install.sh
glpiagentinstallurl="https://github.com/glpi-project/glpi-agent/releases/download/1.6.1/glpi-agent-1.6.1-with-snap-linux-installer.pl"
glpiagent_sha256=""

# Logs
logpath="/var/log/cobot"

# NFS/FTP (optionnels)
nfspath=""
nfsmount="/mnt/nfs/logs"

ftphost=""
ftpuser=""
ftppassword=""
ftpdirectory=""

# Mémoire (memtester)
mem_fast_size_mb="64"     # test rapide
mem_fast_passes="1"
mem_long_size_mb=""       # si vide: auto (min(512, MemAvailable/4 MiB), min 128)
mem_long_passes="2"

# SMART
smart_short_extra_s="30"  # marge ajoutée au polling time recommandé
smart_long_extra_s="60"   # marge ajoutée pour le long
smart_nvme="yes"          # inclure NVMe
smart_sata="yes"          # inclure /dev/sd? /vd? /hd?

# hdparm
hdparm_enabled="yes"

# CPU tests
cpu_fast_timeout_s="60"     # seconds
cpu_long_timeout_s="300"    # seconds
cpu_temp_max_c=""           # if set (e.g., "95"), FAIL if sensors shows temp > threshold

# GPU tests (glmark2 off-screen)
gpu_short_duration_s="30"   # seconds
gpu_long_timeout_s="300"    # seconds

# Validation inventaire
inventory_regex='^[A-Za-z0-9._-]{3,64}$'
